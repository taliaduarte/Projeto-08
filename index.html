<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="app">
        <aside class="aside-container">
            <header>
                <img src="assets/Logo.svg" alt="ícone festivo">

                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form action="para onde enviar o formulário" method="post" enctype="multipart/form-data">
                    <fieldset class="about-event">
                        <div>
                            <img src="assets/calendar.svg" alt="">
                            <legend>Sobre o evento</legend>
                        </div>

                    

                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
