<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="app">
        <aside class="aside-container">
            <header>
                <img src="assets/Logo.svg" alt="ícone festivo">

                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form action="para onde enviar o formulário" method="post" enctype="multipart/form-data">
                    <fieldset class="about-event">
                        <div class="subtitle">
                            <img src="assets/calendar.svg" alt="">
                            <legend>Sobre o evento</legend>
                        </div>

                        <div>
                            <label for="title">Título</label>
                            <input id="title" name="title" type="text" lang="pt-BR" placeholder="Nome do evento">
                        </div>

                        <div>
                            <div class="periodo flex">
                                <div class="flex-1">
                                    <label for="date">Início</label>
                                    <input id="date" name="date" type="date" placeholder="DD/MM/AAAA, --:--">
                                </div>

                                <div  class="flex-1">
                                    <label for="date">Fim</label>
                                    <input id="date" name="date" type="date" placeholder="DD/MM/AAAA, --:--">
                                </div>
                            </div>

                            <div class="periodo grid-container">
                                <div>
                                    <label>Tipo</label>
                                    <div class="radio-container">
                                        <div class="radio-item">
                                            <input type="radio" name="modalidade" value="presencial" id="presencial">
                                            <label for="presencial">
                                                <img src="assets/building-normal.svg" alt="Ícone prédio">
                                                Presencial
                                            </label>
                                        </div>
                                
                                        <div class="radio-item">
                                            <input type="radio" name="modalidade" value="online" id="online">
                                            <label for="online">
                                                <img src="assets/video-normal.svg" alt="Ícone vídeo">
                                                Online
                                            </label>
                                        </div>
                                    </div>
                                </div>
                               
                                <div>
                                    <label for="local">Local</label>
                                    <input id="local" name="local" type="local" placeholder="Link ou endereço">
                                </div>
                                
                            </div>
                        </div>
                        <div>
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="30" rows="6" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                        
                    </fieldset>
                    
                    <fieldset class="personalizar">
                        <div class="subtitle">
                            <img src="assets/calendar.svg" alt="">
                            <legend>Personalização</legend>
                        </div>
                        <div>
                            <label>Cor principal</label>
                            <div class="cores flex">  
                                <div class="radio-colors">
                                    <input type="radio" id="blue" name="color">
                                    <label for="blue">
                                        <img src="assets/Circle1.svg" alt="Cor azul" class="radio-image">
                                    </label>
                                </div>
                        
                                <div class="radio-colors">
                                    <input type="radio" name="color" id="navy">  
                                    <label for="navy">
                                        <img src="assets/Circle2.svg" alt="ícone círculo" class="radio-image">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="purple">
                                    <label for="purple">
                                        <img src="assets/Circle3.svg" alt="ícone círculo">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="fuschia"> 
                                    <label for="fuschia">
                                        <img src="assets/Circle4.svg" alt="ícone círculo">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="pink">
                                    <label for="pink">
                                        <img src="assets/Circle5.svg" alt="ícone círculo">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="red">         
                                    <label for="red">
                                        <img src="assets/Circle6.svg" alt="ícone círculo">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="orange">
                                    <label for="orange">
                                        <img src="assets/Circle7.svg" alt="ícone círculo">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="lime">  
                                    <label for="lime">
                                        <img src="assets/Circle8.svg" alt="ícone círculo">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="green"> 
                                    <label for="green">
                                        <img src="assets/Circle9.svg" alt="ícone círculo">
                                    </label>
                                </div>

                                <div class="radio-colors">
                                    <input type="radio" name="color" id="cyan">      
                                    <label for="cyan">
                                        <img src="assets/Circle10.svg" alt="ícone círculo">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <label>Tema do evento</label>
                        <div class="container-tema">
                            <div class="temas-evento">
                                <input type="radio" id="aniversario" name="tema-evento" />
                                <label for="aniversario">
                                    <img src="assets/image/Image01.png" alt="Aniversário" />
                                    <p>Aniversário</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="infantil" name="tema-evento" />
                                <label for="infantil">
                                    <img src="assets/image/Image02.png" alt="infantil" />
                                    <p>Infantil</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="formatura" name="tema-evento" />
                                <label for="formatura">
                                    <img src="assets/image/Image03.png" alt="formatura" />
                                    <p>Formatura</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="casamento" name="tema-evento" />
                                <label for="casamento">
                                    <img src="assets/image/Image04.png" alt="casamento" />
                                    <p>Casamento</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="cha-de-bebe" name="tema-evento" />
                                <label for="cha-de-bebe">
                                    <img src="assets/image/Image05.png" alt="chá de bebê" />
                                    <p>Chá de bebê</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="cha-de-panela" name="tema-evento" />
                                <label for="cha-de-panela">
                                    <img src="assets/image/Image06.png" alt="chá de panela" />
                                    <p>Chá de panela</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="carnaval" name="tema-evento" />
                                <label for="carnaval">
                                    <img src="assets/image/Image07.png" alt="carnaval" />
                                    <p>Carnaval</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="pascoa" name="tema-evento" />
                                <label for="pascoa">
                                    <img src="assets/image/Image08.png" alt="páscoa" />
                                    <p>Páscoa</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="sao-joao" name="tema-evento" />
                                <label for="sao-joao">
                                    <img src="assets/image/Image09.png" alt="São João" />
                                    <p>São João</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="halloween" name="tema-evento" />
                                <label for="halloween">
                                    <img src="assets/image/Image10.png" alt="halloween" />
                                    <p>Halloween</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="natal" name="tema-evento" />
                                <label for="natal">
                                    <img src="assets/image/Image11.png" alt="natal" />
                                    <p>Natal</p>
                                </label>
                            </div>
                            <div class="temas-evento">
                                <input type="radio" id="outros" name="tema-evento" />
                                <label for="outros">
                                    <img src="assets/image/Image12.png" alt="outros" />
                                    <p>Outros</p>
                                </label>
                            </div>
                        </div>

                        <div class="input-container flex">
                            <!-- Container principal flex -->
                            <div class="flex-1">
                                <label>Estilo</label>
                                <div class="flex-container">
                                    <div class="radio-estilo">
                                        <div class="input-estilo">
                                            <input type="button" name="estilo" id="dark-mode-input">
                                            <input type="button" name="estilo" id="light-mode-input">
                                        </div>
                                    </div>
                                    <div class="input-estilo-2">
                                        <label class="input-estilo">Escuro</label>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Foto de capa -->
                            <div class="flex-2">
                                <label>Foto de capa</label>
                                <div class="radio-file">
                                    <label for="file">
                                        <img src="assets/icone-arquivo.svg" alt="Ícone arquivo">
                                        Selecionar
                                    </label>
                                    <input type="file" name="file" value="file" id="file-dark">
                                    <span>Nenhum arquivo selecionado</span>
                                </div>
                            </div>
                        </div>
                        
                    
                    </fieldset>
                    
                    <fieldset class="contato">
                        <div class="subtitle">
                            <img src="assets/calendar.svg" alt="">
                            <legend>Dados para contato</legend>
                        </div>

                        <div>
                            <label for="name">Nome</label>
                            <input id="name" name="nome" type="text" lang="pt-BR" placeholder="Nome completo" required>
                        </div>

                        <div class="periodo flex">
                            <div class="flex-1">
                                <label for="email">Início</label>
                                <input id="email" name="email" type="email" placeholder="exemplo@email.com">
                            </div>

                            <div  class="flex-1">
                                <label for="number">Fim</label>
                                <input id="number" name="number" type="tel" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </fieldset>
                
                </form>
            </div>
        </main>
    </div>
</body>
</html>
